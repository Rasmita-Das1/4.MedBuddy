<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Add a new Medicine</title>
</head>

<body>
    <div class="container">
        <!--<h3>Employee Directory</h3>-->
        <hr>
        <p class="h4 mb-4">Add a Medicine</p>
        <form action="#" th:action="@{/medicines/form}" th:object="${medicine}" method="POST">

            <input type="hidden" th:field="*{medId}" />

            <input type="text" th:field="*{medPrice}" class="form-control mb-4 col-4" placeholder="Name of the Medicine">

            <input type="text" th:field="*{medImage}" class="form-control mb-4 col-4" placeholder="Price">

            <input type="text" th:field="*{medUrl}" class="form-control mb-4 col-4" placeholder="Product Link">

			<input type="text" th:field="*{manufacturer}" class="form-control mb-4 col-4" placeholder="Name of the Manufacturer">
			
			<input type="text" th:field="*{description}" class="form-control mb-4 col-4" placeholder="Description">

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/medicines/list}">Back to Medicines List</a>
    </div>
</body>

</html>
